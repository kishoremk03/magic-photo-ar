<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Magic Photo AR</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

  <!-- A-Frame -->
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>

  <!-- MindAR -->
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: black;
      touch-action: manipulation;
    }

    /* Simple instruction text */
    #hint {
      position: fixed;
      bottom: 20px;
      width: 100%;
      text-align: center;
      color: white;
      font-size: 14px;
      z-index: 9999;
      pointer-events: none;
      opacity: 0.8;
    }
  </style>
</head>

<body>

<div id="hint">Tap once to enable audio, then scan the image</div>

<a-scene
  mindar-image="imageTargetSrc: ./targets.mind;"
  vr-mode-ui="enabled: false"
  device-orientation-permission-ui="enabled: false"
  renderer="antialias: true; colorManagement: true">

  <a-assets>
    <video
      id="vid"
      src="video.mp4"
      loop
      muted
      playsinline
      webkit-playsinline
      crossorigin="anonymous">
    </video>
  </a-assets>

  <a-camera look-controls="enabled:false"></a-camera>

  <!-- Aspect-ratio locked video (16:9) -->
  <a-entity mindar-image-target="targetIndex: 0">
    <a-plane
      material="shader: flat; src: #vid"
      width="1.2"
      height="0.675"
      position="0 0 0">
    </a-plane>
  </a-entity>

</a-scene>

<script>
  const video = document.querySelector("#vid");
  const scene = document.querySelector("a-scene");
  const hint = document.querySelector("#hint");

  let audioUnlocked = false;

  // ðŸ”“ REQUIRED user interaction for audio
  document.body.addEventListener("click", () => {
    if (audioUnlocked) return;

    video.muted = false;
    video.play().then(() => {
      video.pause();
      audioUnlocked = true;
      hint.innerText = "Scan the image";
      setTimeout(() => hint.style.display = "none", 2000);
    }).catch(() => {});
  });

  scene.addEventListener("targetFound", () => {
    if (audioUnlocked) {
      video.currentTime = 0;
      video.play();
    }
  });

  scene.addEventListener("targetLost", () => {
    video.pause();
  });
</script>

</body>
</html>
